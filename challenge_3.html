        function findTarget(haystack, needle) {
            if (haystack.length === 0) return [];

            if (haystack.length === 1 && haystack[0] === needle)
                return [0];

            if (haystack.length === 2 && haystack[0] + haystack[1] === needle)
                return [0, 1];

            var i = 0, j, sum;

            while (i < haystack.length - 1) { // 0 3
                j = i + 1;  // 1
                while (j < haystack.length) { // 2
                    sum = haystack[i] + haystack[j];
                    if (sum === needle) return [i, j];
                    j++;
                }
                i++;
            }

            return [];

        }

        // p. that match (more than one) that are not consecutive
        console.log(wellFormed("()(()))))")); // "()(())", length = 6


        function wellFormed (str) {
            var lengthOfParen = 0;
            var paren = "";
            var strArray = str.split("");

            if (strArray.length < 2) {
                return "'', length = 0.";

            }

            if (strArray.length >= 2 &&  strArray.length < 4 && strArray[0] === "(" && strArray[1] === ")") {
                return "(), length = 2."
            }

            else {

                for (var i = 0; i < strArray.length; i++) {
                    if (strArray[i] === "(" && strArray[i + 1] === ")") {
                        lengthOfParen = lengthOfParen + 2;
                        paren = paren + "()";
                        var message = paren + ", length = " + lengthOfParen;
                    }
                }

            }
            return message;
        }
