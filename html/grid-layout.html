<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link href="../css/grid-layout.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column column-one-half">1/2</div>
            <div class="column column-one-half">1/2</div>
        </div>
        <div class="row">
            <div class="column column-one-third">1/3</div>
            <div class="column column-one-third">1/3</div>
            <div class="column column-one-third">1/3</div>
        </div>
        <div class="row">
            <div class="column column-one-fourth">1/4</div>
            <div class="column column-one-fourth">1/4</div>
            <div class="column column-one-fourth">1/4</div>
            <div class="column column-one-fourth">1/4</div>
        </div>
        <div class="row">
            <div class="column column-one-sixth">1/6</div>
            <div class="column column-one-sixth">1/6</div>
            <div class="column column-one-sixth">1/6</div>
            <div class="column column-one-sixth">1/6</div>
            <div class="column column-one-sixth">1/6</div>
            <div class="column column-one-sixth">1/6</div>
        </div>
        <div class="row">
            <div class="column column-one-eighth">1/8</div>
            <div class="column column-one-eighth">1/8</div>
            <div class="column column-one-eighth">1/8</div>
            <div class="column column-one-eighth">1/8</div>
            <div class="column column-one-eighth">1/8</div>
            <div class="column column-one-eighth">1/8</div>
            <div class="column column-one-eighth">1/8</div>
            <div class="column column-one-eighth">1/8</div>
        </div>
        <div class="row">
            <div class="column column-one-fourth">1/4</div>
            <div class="column column-one-half">1/2</div>
            <div class="column column-one-eighth">1/8</div>
            <div class="column column-one-eighth">1/8</div>
        </div>
    </div>
</body>
</html>
