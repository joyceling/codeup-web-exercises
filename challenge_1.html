<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Challenge Week 1</title>
</head>
<body>
    <script>

        // CHALLENGE #1

        function fizzBuzz (n) {

            for (var i = 1; i <= n; i++) {
                var str = i.toString();

                if (str % 3 === 0 && str % 5 !== 0) {
                    console.log("Fizz");
                } else if (str % 5 === 0 && str % 3 !== 0) {
                    console.log("Buzz");
                } else if (str % 3 === 0 && str % 5 === 0) {
                    console.log("FizzBuzz")
                } else {
                    console.log(str);
                }

            }

        }

        var result = fizzBuzz(100);

        console.log(result);

    </script>
</body>
</html>
